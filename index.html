<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Daily Journal</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="journal-body">
    <script src="scripts/main.js"></script>
    <h1 class="journal-title">In My Feelings</h1>
    <form class="journal-form" action="">
        <fieldset class="form-set">
            <legend class="form-legend">JOURNAL ENTRY</legend>
            <label for="journalDate" class="form-label">DATE</label>
            <input class="form-input" type="date" name="journalDate" id="journalDate">
            <label for="journalTopic" class="form-label">TOPICS</label>
            <input class="form-input" type="text" name="journalTopic" id="journalTopic" size="50">
            <label for="journalEntry" class="form-label">JOURNAL ENTRY</label>
            <textarea class="form-input" name="journalEntry" id="journalEntry" cols="50" rows="10" placeholder="Tell me how you REALLY feel."></textarea>
            <label for="journalMood" class="form-label">MOOD</label>
            <select class="form-input" name="journalMood" id="journalMood">
                <option value="ecstatic">ecstatic</option>
                <option value="happy">happy</option>
                <option value="meh" selected>meh</option>
                <option value="melancholy">melancholy</option>
                <option value="disappointed">disappointed</option>
            </select>
        </fieldset>
        <input class="submit-button" type="submit" value="SUBMIT JOURNAL ENTRY">
    </form>

</body>
</html>
